# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command and `artifact-name` to assign a name to
# distinguish build outputs from each other:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#   - board: nice_nano_v2
#     shield: corne_left
#     cmake-args: -DCONFIG_ZMK_USB_LOGGING=y
#     artifact-name: corne_left_with_logging
#
---
include:
  - board: seeeduino_xiao_ble
    shield: AroundForty-LB_L
  - board: seeeduino_xiao_ble
    shield: AroundForty-LB_R
  - board: seeeduino_xiao_ble
    shield: settings_reset

before_script:
  - name: Clear ZMK Cache and Old Builds
    run: |
      echo "Clearing Zephyr and ZMK Cache"
      rm -rf ~/.cache/zephyr
      rm -rf ~/.west
      rm -rf /tmp/zmk-config/build
      rm -rf /tmp/tmp.*
      rm -rf /tmp/zmk-config/zmk/app/dts/behaviors/key_press.dtsi || true

build:
  - name: Build ZMK Firmware (Left)
    run: |
      west build -p=always -s zmk/app -d /tmp/build_left -b seeeduino_xiao_ble \
        -- -DZMK_CONFIG=/tmp/zmk-config/config -DSHIELD=AroundForty-LB_L
    artifact: /tmp/build_left/zephyr/zmk.uf2

  - name: Build ZMK Firmware (Right)
    run: |
      west build -p=always -s zmk/app -d /tmp/build_right -b seeeduino_xiao_ble \
        -- -DZMK_CONFIG=/tmp/zmk-config/config -DSHIELD=AroundForty-LB_R
    artifact: /tmp/build_right/zephyr/zmk.uf2

  - name: Build ZMK Firmware (Settings Reset)
    run: |
      west build -p=always -s zmk/app -d /tmp/build_settings -b seeeduino_xiao_ble \
        -- -DZMK_CONFIG=/tmp/zmk-config/config -DSHIELD=settings_reset
    artifact: /tmp/build_settings/zephyr_
